# RubyDebugger
RubyDebugger.wrong.fast.debugger.required=<html>\
    <b>Fast Debugger</b> is required to debug this kind of application. \
    Do you want to install it now?</html>
RubyDebugger.wrong.rdebug-ide=<html>Fast Debugger gem (ruby-debug-ide) seems to be \
    corrupted for platform:<br><br>\
    &nbsp;&nbsp;{0}<br>\
    &nbsp;&nbsp;&nbsp;({1})<br><br>\
    Cannot find <em>{2}</em> executable. Please try to reinstall the \
    <em>ruby-debug-ide</em> gem in the <tt>Menu | Tools | Ruby Gems.</tt>
RubyDebugger.startup.problem=Problem occurred during debugger start: {0}
RubyDebugger.askMessage=<html>\
    For debugging applications under native Ruby interpreter, the \
    <b>Fast Debugger</b>, which is available as a gem, may be used. \
    Do you want to install it now or continue with the slow (deprecated) debugger?\
    <br><br>Details:<br>{0}</html>
RubyDebugger.requiredMessage=<html>\
    The <b>Fast Debugger</b> option was selected, but the Fast Debugger is not \
    installed for this platform:<p>\
    <br>{0}<p><br>\
    Do you want to install it now?</html>
RubyDebugger.instructionsToInstallJRubyDebugger=\
  <html><b>Fast Debugger</b> is required to debug this kind of application. \
  However automatic installation of fast debugger for JRuby is not supported yet.<br>\
  See <a href='http://wiki.netbeans.org/RubyDebugging'>http://wiki.netbeans.org/RubyDebugging</a> \
  for steps to install it.<br><br>\
  Details:<br>{0}</html>

