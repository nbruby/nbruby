CTL_Formating_DisplayName=Formatting
CTL_Formating_ToolTip=Ruby Code Formatting Options

# Formating options
LBL_Indents=Indents
LBL_Category=&Category\:
LBL_IndentSize=&Indentation Size\:
LBL_ContinuationIndentSize=&Continuation Indentation Size\:
LBL_ReformatComments=Re&format Comments
LBL_IndentHTML=Indent &HTML within RHTML blocks

# The following entries (marked) as samples are used as examples in the formating
# options. It is highly discouraged to localize them unless absolutely necessary.

SAMPLE_Default=\
class Foo\n\
  def bar\n\
  end\n\
end\n

SAMPLE_Indents=\
\# Here's a class that will be\n\
\# reformatted\n\
\# as you experiment with the options\n\
\# on the left\n\
class Foo\n\
  \# Here's my method\n\
  \# documentation\n\
  def bar(arg1, arg2="default")\n\
    case arg1\n\
    when 1\n\
      puts "1!"\n\
    when 2\n\
      puts "1+1!"\n\
    end\n\
    puts arg2,\n\
      arg1\n\
  end\n\
end\n

